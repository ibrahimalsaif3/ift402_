<!DOCTYPE html>
<html>
<head>
	<title>Payment Form</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
		}

		h1 {
			text-align: center;
			margin-top: 50px;
			font-size: 36px;
			color: #333;
		}

		form {
			max-width: 500px;
			margin: 0 auto;
			background-color: #fff;
			padding: 40px;
			box-shadow: 0px 2px 10px rgba(0,0,0,0.3);
			border-radius: 5px;
		}

		label {
			display: block;
			margin-bottom: 10px;
		}

		input[type=text],
		input[type=email],
		select {
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			margin-bottom: 20px;
			box-sizing: border-box;
			font-size: 16px;
		}

		input[type=radio] {
			display: none;
		}

		label.payment-method {
			display: inline-block;
			width: 140px;
			height: 140px;
			border-radius: 50%;
			border: 3px solid #ccc;
			margin-right: 20px;
			cursor: pointer;
			transition: border-color 0.3s ease-in-out;
			background-size: contain;
			background-repeat: no-repeat;
			background-position: center;
		}

		label.payment-method:hover {
			border-color: #1e90ff;
		}

		input[type=radio]:checked + label.payment-method {
			border-color: #1e90ff;
		}

		label.payment-method.paypal {
			background-image: url('https://www.paypalobjects.com/webstatic/mktg/logo/pp_cc_mark_37x23.jpg');
		}

		label.payment-method.visa {
			background-image: url('https://seeklogo.com/images/V/visa-logo-4B8AD77B6F-seeklogo.com.png');
		}

		label.payment-method.mastercard {
			background-image: url('https://seeklogo.com/images/M/mastercard-logo-D5400B7FE4-seeklogo.com.png');
		}

		input[type=submit] {
			background-color: #1e90ff;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 20px;
			cursor: pointer;
			transition: background-color 0.3s ease-in-out;
		}

		input[type=submit]:hover {
			background-color: #007fff;
		}

		.error {
			color: red;
			font-size: 14px;
			margin-top: 5px;
		}
	</style>
</head>
<body>
	<h1>Payment Form</h1>
	<form>
		<label for="name">Name</label>
		<input type="text" id="name" name="name" required>

		<label for="email">Email</label>
		<input type="email" id="email" name="email" required>

		<label for="payment-method">Payment Method</label>
        <div class="payment-method">
            <input type="radio" id="credit-card" name="payment-method" value="credit-card">
            <label for="credit-card">
                <img src="creditcard.png" alt="Credit Card">
            </label>
        </div>
    <div class="form-group">
        <label for="cardholder-name">Cardholder Name</label>
        <input type="text" id="cardholder-name" name="cardholder-name" required>
    </div>
    <div class="form-group">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card-number" required>
    </div>
    <div class="form-group">
        <label for="expiry-date">Expiry Date</label>
        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM / YY" required>
    </div>
    <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" required>
    </div>
    <button type="submit">Submit Payment</button>
</form>
</body>
</html>
